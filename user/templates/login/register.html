{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'login/css/register.css' %}" rel="stylesheet"/>
    <title>注册</title>
  </head>
  <body>
    <div class="container">
            <div class="col">
                <form class="form-register" action="/user/register/" method="post">

{#                    {% if register_form.captcha.errors %}#}
{#                        <div class="alert alert-warning">{{ register_form.captcha.errors }}</div>#}
{#                    {% elif message %}#}
{#                        <div class="alert alert-warning">{{ message }}</div>#}
{#                    {% endif %}#}

                  {% csrf_token %}

                  <div class="form-group" >
                      {{ register_form.username}}
                  </div>

                  <div class="form-group" >
                      {{ register_form.password1 }}
                  </div>

                  <div class="form-group" >
                      {{ register_form.password2 }}
                  </div>

                  <div class="form-group">
                      {{ register_form.sex }}
                  </div>



                  <div >
                      <a href="/user/login/">
                          <button type="submit"
                                  style="background-color: #3c763d;
                                  margin-left: 75px;
                                  height: 40px;
                                  width: 200px;
                                  border: #3c763d;
                                  border-radius: 5px">
                              <span style="color: white">注册</span>
                          </button>
                      </a>
                  </div>
                </form>
            </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </body>
</html>
