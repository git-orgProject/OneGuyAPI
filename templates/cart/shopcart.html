{% extends "base.html" %}
{% block title %}购物车{% endblock %}
    {% block css %}
        <style>
            #cart{
				bottom: 0;
				height: 400px;
				width: 100%;
				background-color: whitesmoke;
				position: relative;
			}
						/* 商品添加 */
			#goods{
				margin-top: 20px;
				background-color: white;
				height: 100px;
				width: 100%;
				border-top: 1px solid lightgrey;
				border-bottom: 1px solid lightgray;
			}
			.line-split{
				height: 1px;
				width: 100%;
				background-color: lightgray;
			}
			.choice img{
				width: 20px;
				height: 20px;
				margin-top: 40px;

			}
			.goods-img img{
				margin-top: 10px;
				width: 80px;
				height: 80px;
			}
			.text{
				/* background-color: skyblue; */
				height: 100%;
			}
			.text h2{
				font-size: 12px;
				display: block;
				background-color: white;
			}
			.tag{
				height: 10px;
			}
			p strong{
				color: red;
			}
			.del{
				height: 100%;
				padding-left: 100px;

			}
			.del img{
				display: block;
				margin-top: 20px;
				width: 20px;
				height: 20px;
			}
			.num{
				width: 120px;
				height: 26px;
				margin-top:20px;
				text-align: center;
				border-radius: 4px;
				font-size: 16px;
				border: 1px solid lightgray;
			}
			.input{
				font-size: 12px;
				display: inline-block;
				padding: 0 20px;
				border-left: 1px solid lightgrey;
				border-right: 1px solid lightgrey;
			}
			.cut{
				padding:0 10px;
				color: lightgray;
			}
			.add{
				padding: 0 10px;
			}
			/* 底部结算 */
			#cart-total{
				height: 15%;
				width: 100%;
				background-color: floralwhite;
				border-top: 1px solid lightgray;
				bottom: 15%;
				position: fixed;
			}
			.choice-all{

				height: 100%;
			}
			.choice-all img,h5{
				width: 20px;
				height: 20px;
				margin-top: 25px;
				display: inline;
			}
			.total{
				padding-top: 10px;
				text-align: center;
			}
			.total span{
				font-size: 12px;
				color: gray;
			}
			.btn{
				height: 100%;
				background-color: lightgray;
				font-size: large;
				padding-top: 20px;
			}
			/* 底部导航 */
			#nav{
				border-top:1px solid lightgray ;
				background-color: white;
				height: 15%;
				width: 100%;
				padding-bottom: 10px;
				padding-top: 10px;
				bottom: 0px;
				position: fixed;
				text-align: center;
			}
			a{
				color: gray;
			}
			a:link{
				text-decoration: none;
			}
			img{
				width: 40px;
				height: 30px;
				display: block;
			}
        </style>
    {% endblock %}
    {% block content %}
        <div id="cart" class="container-fluid">

		<!-- 商品添加栏 -->
		<div class="row">
			<div id="goods">
				<div class="choice col-xs-1">
					<img src="https://img06.yiguoimg.com/d/web/180119/01641/141347/check1.png" >
				</div>
				<div class="goods-img col-xs-1">
					<img src="https://img13.yiguoimg.com/d/items/2019/190723/9288738593810167_300.jpg" >
				</div>
				<div class="text col-xs-5 col-xs-offset-2">
					<h2>南非葡萄柚礼盒装4个280g以上/个</h2>
					<div class="tag">
						<!-- 预留位置 -->
					</div>
					<p><strong>￥<b>50.00</b></strong></p>
				</div>
				<div class="col-xs-3">
					<div class="del">
						<img src="https://img07.yiguoimg.com/d/web/180119/01642/141511/del.png" >
					</div>

					<div class="num ">
						<span class="cut">-</span>
						<span class="input">0</span>
						<span class="add">+</span>
					</div>
				</div>
			</div>
		</div>
		<!-- 猜你喜欢 -->
		<div id="guess" class="row">

		</div>
		<!-- 去结算 -->
		<div id="cart-total" class="row">
			<div class="choice-all col-xs-2">
				<img src="https://img06.yiguoimg.com/d/web/180119/01641/141347/check1.png" title="全选">
				<h5>全选</h5>
			</div>

			<div class="total col-xs-4 col-xs-offset-2" >
				<p>合计(不含运费)：
				<strong>￥0.00</strong></p>
				<span>已优惠: ￥0.00</span>
			</div>
			<div class="btn col-xs-3 col-xs-offset-1">
				<a href="">去结算(0)</a>
			</div>
		</div>

		<!-- 底部导航栏 -->
		<div id="nav" class="row">
			<div id="home" class="col-xs-3">
				<div align="center">
					<img src="https://img05.yiguoimg.com/e/web/170110/00583/164146/nav_home_selected.png" >
				</div>
				<a href="">首页</a>
			</div>
			<div id="category" class="col-xs-3">
				<div align="center">
					<img src="https://img07.yiguoimg.com/d/web/180508/01315/170504/nav_classify.png" >
				</div>
				<a href="">分类</a>
			</div>
			<div id="shopcart" class="col-xs-3">
				<div align="center">
					<img src="https://img05.yiguoimg.com/e/web/170110/00583/164146/nav_list.png">
				</div>
				<a href="">购物车</a>
			</div>
			<div id="myego" class="col-xs-3">
				<div align="center">
					<img src="https://img07.yiguoimg.com/e/web/170110/00583/164146/nav_user.png" >
				</div>
				<a href="">我的易果</a>
			</div>
		</div>

	</div>
    {% endblock %}
