{% extends 'base.html' %}
{% block title %}主页{% endblock %}


{% block content %}



    <div style="height: 100px;">
        <div class="col-xs-2">
            <ul class="nav nav-tab vertical-tab" role="tablist" id="vtab">
                <li role="presentation" class="active">
                    <a href="#tab1" aria-controls="home" role="tab"
                       data-toggle="tab">国产水果</a>
                </li>
                <li role="presentation">
                    <a href="#tab2" aria-controls="inbox" role="tab"
                       data-toggle="tab">海鲜水产</a>
                </li>
                <li role="presentation">
                    <a href="#tab3" aria-controls="outbox" role="tab"
                       data-toggle="tab">食品饮料</a>
                </li>
                <li role="presentation">
                    <a href="#tab4" aria-controls="inbox1" role="tab"
                       data-toggle="tab">乳品糕点</a>
                </li>
                <li role="presentation">
                    <a href="#tab5" aria-controls="outbox1" role="tab"
                       data-toggle="tab">进口水果</a>
                </li>
                <li role="presentation">
                    <a href="#tab6" aria-controls="outbox1" role="tab"
                       data-toggle="tab">粮油杂货</a>
                </li>
                <li role="presentation">
                    <a href="#tab7" aria-controls="outbox1" role="tab"
                       data-toggle="tab">禽类蛋品</a>
                </li>
                <li role="presentation">
                    <a href="#tab8" aria-controls="outbox1" role="tab"
                       data-toggle="tab">常温食品</a>
                </li>
                <li role="presentation">
                    <a href="#tab9" aria-controls="outbox1" role="tab"
                       data-toggle="tab">方便速食</a>
                </li>
                <li role="presentation">
                    <a href="#tab10" aria-controls="outbox1" role="tab"
                       data-toggle="tab">精选肉类</a>
                </li>


            </ul>
        </div>
        <div class="tab-content vertical-tab-content col-xs-10">

            {% for i in data %}
                <div role="tabpanel" class="tab-pane" id="tab{{ forloop.counter }}">
                {%  for j in i.child %}
                    <img  src={{ j.picture_url }}>{{ j.name }}

                    {% endfor %}
                </div>

            {% endfor %}

        </div>
    </div>







{% endblock %}

{% block js %}

    <script>
    $(tab1).addClass("active")


    </script>
{% endblock %}
